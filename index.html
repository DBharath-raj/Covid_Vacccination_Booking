<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website With User Login & Admin Login | Covid </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2 class="logo">Get Vaccinated</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>


	<button class="btnLogin-popup">Login</button>



    </nav>
  </header>
  <div class="wrapper">
  	<span class="icon-close"><ion-icon name="close"></ion-icon></span>
  <div class="form-box login">
<h2>User Login</h2>
  <form action="#">
  <div class="input-box">
  	<span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
  	<input type="email" required>
  	<label>Email</label>
  </div>
  <div class="input-box">
  	<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
  	<input type="password" required>
  	<label>Password</label>
  </div>
  <div class="remember-forgot">
  <label><input type="checkbox">Remember me</label>
  <a href="#">Forgot Password?</a>
  </div>
  <button type="submit" class="btn">User Login</button>
  <div class="login-register">
	<p>Login as a Admin ?<a href="#" class="register"> Admin Login</a></p>
  </div>


  </form>
  </div>
<div class="form-box register">
  <h2>Admin Login</h2>
  <form action="#">
    <div class="input-box">
        <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required>
        <label>Password</label>
    </div>
    <div class="remember-forgot">
    <label><input type="checkbox">Remember me</label>
    <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn">User Login</button>
  <div class="login-register">
	<p>Login as User ?<a href="#" class="login-link">User Login</a></p>
  </div>
</form>
  </div>

  </div>
  
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
